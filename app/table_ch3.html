<a class='store_name' href = "http://maps.google.com/?q={{data.Location}},{{data.City}},{{data.State}}" target="_blank">
<button id = "navigation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
	<i class="material-icons">directions</i>
</button> 
</a>
<table class = "result_table" id = "{{data.SID}}" data = "{{data.SID}}" ng-mouseover="mouseenter(data.SID, formdata.language_local)" ng-mouseleave="mouseexit()" ng-click="mouseenter(data.SID, formdata.language_local)">

</tr>

<tr>

	<td></td>

	</td>

</tr>

<tr>
	<td></td>
</tr>
<!--// 4th Row-->
<tr>
	<td></td>
</tr>

	<td colspan= "8"></td>
